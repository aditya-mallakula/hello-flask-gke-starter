name: GCP Build (Artifact Registry)
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  IMAGE_NAME: hello-flask

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev -q

      - name: Build & Push
        run: |
          TAG=${GITHUB_SHA::7}
          REPO="$REGION-docker.pkg.dev/$PROJECT_ID/hello-repo"
          IMAGE="$REPO/$IMAGE_NAME:$TAG"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Helm Lint & Template
        run: |
          helm lint helm/hello
          helm template hello helm/hello             --set image.repository=$(echo $IMAGE | sed 's/:.*//')             --set image.tag=$TAG >/dev/null
